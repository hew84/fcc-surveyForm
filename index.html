<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #F9F4EF;
        margin: 20;
        color: hsl(60, 100%, 1%);
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.4;
        margin: 0;
        }

    label {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        }

    label {
        display: flex;
        align-items: center;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
    }

    input,
    button,
    select,
    textarea {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    form {
        padding: 2.5rem 0.625rem;
        border-radius: 0.25rem;
    }

    
    #title {
        font-size: 38px;
        color: #030300;
        margin-bottom: 0;
    }

    #description {
        font-size: 24px;
        color: #030300;
        margin-top: 0;
        margin-bottom: 20;
    }

    #survey-form {
        width: 80%;
        margin: 3.125rem auto 0 auto;
        background-color: rgb(196, 200, 235);
        border-radius: 1%
    }

    #label-name {
        text-align: left;
    }

    #radiobutton,
    #checkbox--style {
        display: inline-block;
        margin-right: 0.625rem;
        min-height: 1.25rem;
        min-width: 1.25rem;
    }

    #textarea--style {
        min-height: 120px;
        width: 100%;
        padding: 0.625rem;
        resize: vertical;
    }


    #submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: rgb(84, 199, 38);
            border-radius: 2px;
            cursor: pointer;
    }
    .text-center {
        text-align: center;
    }

    .form-group {
        margin: 0 auto 1.25rem auto;
        padding: 0.25rem;
    }

    .form-control {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .input-radio,
    .input-checkbox {
        display: inline-block;
        margin-right: 0.625rem;
        min-height: 1.25rem;
        min-width: 1.25rem;
    }

    .input-textarea {
        min-height: 120px;
        width: 100%;
        padding: 0.625rem;
        resize: vertical;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: var(--color-green);
        color: inherit;
        border-radius: 2px;
        cursor: pointer;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pizza Delivery Form</title>
</head>
<body>
    <h1 id="title" class="text-center">Pizza Delivery Form</h1>
    <p id="description" class="text-center">Here you can order your Nr. 1 Pizza in town!</p>
    <form id="survey-form">
        survey-form <br>
        <div class="form-group">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">E-Mail: </label>
            <input type="email" id="email" class="form-control" placeholder="email@domain.de" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age: </label>
            <input type="number" id="number" class="form-control" placeholder="Number between 0 and 10000" pattern="[0-9]" min="0" max="10000">
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">Choose a pizza: </label>
            <select type="dropdown" name="pizza" id="dropdown" class="form-control">
                <option value="Margeritha">Margeritha</option>
                <option value="Funghi">Funghi</option>
                <option value="Quattro Formaggio">Quattro Formaggio</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Pizza Style</legend>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="American Style">
                    American Style
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="Italian Style">
                    Italian Style
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="New York Style">
                    New York Style
                </label>               
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>additional components</legend>
                <label>
                    <input type="checkbox" id="checkbox--style" name="extra cheese" class="input-checkbox" value="extra cheese">
                    extra cheese
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="basil" class="input-checkbox" value="basil">
                    basil
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="salami" class="input-checkbox" value="salami">
                    salami
                </label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="textarea">additional comments</label>
            <textarea id="comments" name="comment" class="input-textarea" placeholder="comments to your order"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
