<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pizza Delivery Form</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <h1 id="title" class="text-center">Pizza Delivery Form</h1>
    <p id="description" class="text-center">Here you can order your Nr. 1 Pizza in town!</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">E-Mail: </label>
            <input type="email" id="email" class="form-control" placeholder="email@domain.de" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age: </label>
            <input type="number" id="number" class="form-control" placeholder="Number between 0 and 10000" pattern="[0-9]" min="0" max="10000">
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">Choose a pizza: </label>
            <select type="dropdown" name="pizza" id="dropdown" class="form-control">
                <option value="Margeritha">Margeritha</option>
                <option value="Funghi">Funghi</option>
                <option value="Quattro Formaggio">Quattro Formaggio</option>
                <option value="Tonno">Tonno</option>
                <option value="a la chef">a la chef</option>
                <option value="Pizza Pasta">Pizza Pasta</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Pizza Style</legend>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="American Style">
                    American Style
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="Italian Style">
                    Italian Style
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzastyle" class="input-radio" value="New York Style">
                    New York Style
                </label>               
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Pizza Size</legend>
                <label>
                    <input type="radio" id="radiobutton" name="pizzasize" class="input-radio" value="small">
                    small - &#8709 26 cm
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzasize" class="input-radio" value="medium">
                    medium - &#8709 30 cm
                </label>
                <label>
                    <input type="radio" id="radiobutton" name="pizzasize" class="input-radio" value="big">
                    big - &#8709 36 cm
                </label>               
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>additional components</legend>
                <label>
                    <input type="checkbox" id="checkbox--style" name="extra cheese" class="input-checkbox" value="extra cheese">
                    extra cheese
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="basil" class="input-checkbox" value="basil">
                    basil
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="salami" class="input-checkbox" value="salami">
                    salami
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="sausage" class="input-checkbox" value="sausage">
                    sausage
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="garlic" class="input-checkbox" value="garlic">
                    garlic
                </label>
                <label>
                    <input type="checkbox" id="checkbox--style" name="olives" class="input-checkbox" value="olives">
                    olives
                </label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="textarea">additional comments</label>
            <textarea id="comments" name="comment" class="input-textarea" placeholder="comments to your order"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
