<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">description</p>
    <form id="survey-form">
        survey-form <br>
        <label for="name" id="name-label">Name: </label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <label for="email" id="email-label">E-Mail: </label>
        <input type="email" id="email" placeholder="email@domain.de" required>
        <br>
        <label for="number" id="number-label">Nummer: </label>
        <input type="number" id="number" placeholder="Number between 0 and 10000" pattern="[0-9]" min="0" max="10000">
        <br>
        <label for="dropdown" id="dropdown-label">Choose a pizza: </label>
        <select type="dropdown">
            <option value="Margeritha">Margeritha</option>
            <option value="Funghi">Funghi</option>
            <option value="Quattro Formaggio">Quattro Formaggio</option>
        </select>
    </form>
</body>
</html>
